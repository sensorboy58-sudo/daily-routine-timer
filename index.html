<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Daily Routine Timer</title>
<style>
*{margin:0;padding:0;box-sizing:border-box}body{font-family:Arial,sans-serif;background:linear-gradient(135deg,#667eea,#764ba2);min-height:100vh;padding:20px}.container{max-width:600px;margin:0 auto;background:#fff;border-radius:20px;padding:30px;box-shadow:0 20px 60px rgba(0,0,0,0.3)}h1{color:#667eea;text-align:center;margin-bottom:30px;font-size:2em}.form{display:flex;flex-direction:column;gap:15px;margin-bottom:30px;padding:20px;background:#f8f9fa;border-radius:10px}input,textarea,select{padding:12px;border:2px solid #ddd;border-radius:8px;font-size:16px;width:100%}textarea{resize:vertical;min-height:80px}button{padding:15px;background:#667eea;color:#fff;border:none;border-radius:8px;font-size:18px;cursor:pointer;font-weight:bold}button:hover{background:#5568d3}.task{background:#f8f9fa;padding:20px;margin:15px 0;border-radius:10px;border-left:5px solid #667eea}.task-num{display:inline-block;background:#667eea;color:#fff;width:35px;height:35px;border-radius:50%;text-align:center;line-height:35px;font-weight:bold;margin-right:10px}.task-time{font-size:1.3em;font-weight:bold;color:#764ba2;margin:10px 0}.task-goal{color:#495057;margin:10px 0}.btn-del{background:#dc3545;color:#fff;border:none;padding:8px 15px;border-radius:5px;cursor:pointer;margin-top:10px}.modal{display:none;position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.8);z-index:1000}.modal.show{display:flex;justify-content:center;align-items:center}.modal-box{background:#fff;padding:40px;border-radius:20px;text-align:center;max-width:400px}.modal-box h2{color:#667eea;font-size:2em;margin-bottom:20px}.modal-box p{font-size:1.2em;margin-bottom:30px}
</style>
</head>
<body>
<div class="container">
<h1>üïê Daily Routine Timer</h1>
<div class="form">
<input type="time" id="time" required>
<textarea id="goal" placeholder="Apna goal yahan likhein (e.g., Subah exercise karna hai)"></textarea>
<select id="ringtone">
<option value="bell">üîî Bell</option>
<option value="alarm">‚è∞ Classic Alarm</option>
<option value="chime">üéµ Chime</option>
</select>
<button onclick="addTask()">‚ûï Task Add Karein</button>
</div>
<div id="tasksList"></div>
</div>
<div id="modal" class="modal">
<div class="modal-box">
<h2 id="modalTitle">‚è∞ Alarm!</h2>
<p id="modalMsg"></p>
<button onclick="closeModal()">‚úÖ Samajh Gaya</button>
</div>
</div>
<script>
let tasks=JSON.parse(localStorage.getItem('dailyTasks'))||[];const audioCtx=new(window.AudioContext||window.webkitAudioContext)();function playSound(type){const osc=audioCtx.createOscillator(),gain=audioCtx.createGain();osc.connect(gain);gain.connect(audioCtx.destination);if(type==='bell')osc.frequency.value=800;else if(type==='alarm')osc.frequency.value=1000;else osc.frequency.value=600;gain.gain.setValueAtTime(0.3,audioCtx.currentTime);gain.gain.exponentialRampToValueAtTime(0.01,audioCtx.currentTime+1);osc.start();osc.stop(audioCtx.currentTime+1)}function speak(text){if('speechSynthesis'in window){const utterance=new SpeechSynthesisUtterance(text);utterance.lang='hi-IN';speechSynthesis.speak(utterance)}}function addTask(){const time=document.getElementById('time').value,goal=document.getElementById('goal').value,ringtone=document.getElementById('ringtone').value;if(!time||!goal){alert('‚ö†Ô∏è Kripya time aur goal dono fill karein!');return}tasks.push({id:Date.now(),time,goal,ringtone,done:false});tasks.sort((a,b)=>a.time.localeCompare(b.time));localStorage.setItem('dailyTasks',JSON.stringify(tasks));document.getElementById('time').value='';document.getElementById('goal').value='';renderTasks();alert('‚úÖ Task add ho gaya!')}function deleteTask(id){if(confirm('Delete karna hai?')){tasks=tasks.filter(t=>t.id!==id);localStorage.setItem('dailyTasks',JSON.stringify(tasks));renderTasks()}}function renderTasks(){const list=document.getElementById('tasksList');if(tasks.length===0){list.innerHTML='<p style="text-align:center;color:#999;padding:40px;">üìù Abhi koi task nahi hai</p>';return}list.innerHTML=tasks.map((t,i)=>`<div class="task"><div><span class="task-num">${i+1}</span><span class="task-time">‚è∞ ${formatTime(t.time)}</span></div><div class="task-goal">üéØ ${t.goal}</div><div style="color:#6c757d;font-size:0.9em;">üîî ${t.ringtone}</div><button class="btn-del" onclick="deleteTask(${t.id})">üóëÔ∏è Delete</button></div>`).join('')}function formatTime(time){const[h,m]=time.split(':');const hour=parseInt(h);const ampm=hour>=12?'PM':'AM';const displayHour=hour%12||12;return`${displayHour}:${m} ${ampm}`}function checkAlarms(){const now=new Date();const currentTime=`${String(now.getHours()).padStart(2,'0')}:${String(now.getMinutes()).padStart(2,'0')}`;tasks.forEach((task,index)=>{if(task.time===currentTime&&!task.done){playSound(task.ringtone);const modal=document.getElementById('modal');document.getElementById('modalTitle').textContent=`‚è∞ ${formatTime(task.time)} Ho Gaya!`;document.getElementById('modalMsg').innerHTML=`<strong>Task #${index+1}</strong><br><br>üéØ ${task.goal}`;modal.classList.add('show');speak(`${formatTime(task.time)} ho gaya. Task number ${index+1}. ${task.goal}`);task.done=true;if('Notification'in window&&Notification.permission==='granted'){new Notification(`‚è∞ ${formatTime(task.time)} Ho Gaya!`,{body:`Task #${index+1}: ${task.goal}`})}}});if(currentTime==='00:00'){tasks.forEach(t=>t.done=false);localStorage.setItem('dailyTasks',JSON.stringify(tasks))}}function closeModal(){document.getElementById('modal').classList.remove('show')}if('Notification'in window)Notification.requestPermission();renderTasks();setInterval(checkAlarms,1000);
</script>
</body>
</html>
